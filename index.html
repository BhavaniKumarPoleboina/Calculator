<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #calculator {
            width: 300px;
            margin: 10vh auto;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 30px;
            text-align: right;
            padding: 9px;
            margin-bottom: 15px;
            border-radius: 5px;
            margin-right:5px;
            border: none;
            background-color: #222;
            color: #eee;
        }
        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            opacity: 0.8;
        }
       
        button:not(.operator):not(.special) {
            background-color: #444;
            color: #f2f2f2;
        }
       
        .operator {
            background-color: #ff9500;
            color: white;
        }
      
        .special {
            background-color: #555;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button type="button" onclick="calculate('7')">7</button>
            <button type="button" onclick="calculate('8')">8</button>
            <button type="button" onclick="calculate('9')">9</button>
            <button type="button" class="operator" onclick="calculate('*')">X</button>

            <button type="button" onclick="calculate('4')">4</button>
            <button type="button" onclick="calculate('5')">5</button>
            <button type="button" onclick="calculate('6')">6</button>
            <button type="button" class="operator" onclick="calculate('-')">-</button>

            <button type="button" onclick="calculate('1')">1</button>
            <button type="button" onclick="calculate('2')">2</button>
            <button type="button" onclick="calculate('3')">3</button>
            <button type="button" class="operator" onclick="calculate('+')">+</button>

            <button type="button" onclick="calculate('0')">0</button>
            <button type="button" onclick="calculate('.')">.</button>
            <button type="button" class="operator" onclick="calculate('/')">/</button>
            <button type="button" class="special" onclick="calculate('%')">%</button>

            <button type="button" class="special" onclick="calculate1()">=</button>
            <button type="button" class="special" onclick="clearDisplay()">C</button>
            <button type="button" class="special" onclick="backspace()">âŒ«</button>
        </div>
    </div>
    <script>
        var display=document.getElementById("display")
        function calculate(value){
            display.value+=value
        }
        function clearDisplay(){
            display.value=""
        }
        function calculate1(){
            try{
                display.value=eval(display.value)
            } catch(error){
                display.value="Error"
            }          
        }
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
    </script>
  
</body>
</html>
